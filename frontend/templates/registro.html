<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Sistema de Cine</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4" style="max-width: 420px; width: 100%;">
      <div class="text-center">
        <div class="icon-container mb-3">
          <i class="bi bi-person-plus fs-3"></i>
        </div>
        <h3 class="fw-bold">Crear Cuenta</h3>
        <p class="text-muted">Registro de nuevos cajeros</p>
      </div>

      <form id="registroForm">
     <!-- Nombre -->
    <div class="mb-3">
        <label class="form-label">Nombre Completo</label>
        <div class="input-group">
         <span class="input-group-text"><i class="bi bi-person"></i></span>
             <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo" required>
         </div>
    </div>


        <!-- Teléfono -->
        <div class="mb-3">
          <label class="form-label">Número de teléfono</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-telephone"></i></span>
            <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su número" required>
          </div>
        </div>

        <!-- Correo -->
        <div class="mb-3">
          <label class="form-label">Correo electrónico</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo" required>
          </div>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
            <span class="input-group-text toggle-password" onclick="togglePassword('password', this)">
              <i class="bi bi-eye"></i>
            </span>
          </div>
        </div>

        <!-- Confirmar contraseña -->
        <div class="mb-4">
          <label class="form-label">Confirmar contraseña</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" id="confirmarPassword" placeholder="Confirme su contraseña" required>
            <span class="input-group-text toggle-password" onclick="togglePassword('confirmarPassword', this)">
              <i class="bi bi-eye"></i>
            </span>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          <i class="bi bi-person-check"></i> Registrarse
        </button>
      </form>

      <div class="text-center mt-3">
        <p class="system-status">Sistema de Salas de Cine<br>  <span class="text-success">●</span> Sistema en línea
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <script src="../js/registro.js">

</body>
</html>
