<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <!-- Hace que el sitio sea adaptable a móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema Bancario - Administrar Cajeros</title>

  <!-- Importa el framework Bootstrap para estilos y componentes -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="../css/cajeros.css" />
</head>

<body class="bg-light">
 
  <header class="bg-white border-bottom py-3 shadow-sm">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      
      <!-- Sección izquierda del encabezado: logo y título -->
      <div class="d-flex align-items-center gap-2">
        <!-- Logo del sistema -->
        <div class="bg-primary text-white d-flex align-items-center justify-content-center rounded" style="width:40px; height:40px;">
          <img src="../assets/img/logo.svg" alt="Logo" width="28">
        </div>

        <!-- Títulos del sistema -->
        <div>
          <h5 class="mb-0 fw-semibold text-dark">Sistema Bancario</h5>
          <small class="text-muted">Panel de Administración</small>
        </div>
      </div>

      <!-- Sección derecha del encabezado: botones -->
      <div class="d-flex align-items-center gap-3">
        <!-- Botón para volver al dashboard principal -->
        <a href="dashboardadmin.html" class="btn btn-primary d-flex align-items-center gap-1">
          <img src="../assets/img/arrow.svg" alt="Atrás" width="18"> Atrás
        </a>

        <!-- Botón de notificaciones -->
        <button class="btn btn-light rounded-circle p-2">
          <img src="../assets/img/campanita.svg" alt="Notificaciones" width="20">
        </button>

        <!-- Imagen o icono del usuario -->
        <div class="bg-primary rounded-circle" style="width:40px; height:40px;"></div>
      </div>
    </div>
  </header>

  <!--CONTENIDO PRINCIPAL -->
  
  <main class="container-fluid py-4">

    <!-- Encabezado de la sección principal -->
    <div class="row mb-3">
      <div class="col-md-8">
        <h2 class="fw-semibold mb-1">Administrar Cajeros</h2>
        <p class="text-muted">Gestiona los cajeros del sistema bancario</p>
      </div>

      <!-- Botón para abrir el modal de crear cajero -->
      <div class="col-md-4 text-md-end">
        <button class="btn btn-primary d-flex align-items-center gap-1" id="openModalBtn">
          <img src="../assets/img/agregar.svg" alt="Agregar" width="18"> Crear Cajero
        </button>
      </div>
    </div>

    <!-- TABLA DE CAJEROS -->
    <div class="bg-white rounded shadow-sm p-4">
      
      <!-- Encabezado de la tabla con buscador y botón de filtro -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="fw-semibold mb-0">Lista de Cajeros</h5>
        <div class="d-flex gap-2">
          <!-- Campo de búsqueda -->
          <input type="text" id="searchInput" class="form-control form-control-sm" placeholder="Buscar cajero..." />
          <!-- Botón de filtro (solo decorativo de momento) -->
          <button class="btn btn-outline-secondary">
            <img src="../assets/img/filtroo.svg" alt="Filtrar" width="18">
          </button>
        </div>
      </div>

      <!-- Tabla de datos -->
      <div class="table-responsive">
        <table class="table align-middle" id="cajerosTable">
          <!-- Encabezados de la tabla -->
          <thead class="table-light text-uppercase small text-secondary">
            <tr>
              <th>Nombre</th>
              <th>Usuario</th>
              <th>Correo</th>
              <th>Contraseña</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <!-- El cuerpo de la tabla se llena dinámicamente desde JS -->
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- 🔹 MODAL: AGREGAR O EDITAR CAJERO -->
  <div class="modal fade" id="cajeroModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Formulario dentro del modal -->
        <form id="cajeroForm">
          <div class="modal-header">
            <h5 class="modal-title">Agregar Cajero</h5>
            <!-- Botón para cerrar el modal -->
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <!-- Campos del formulario -->
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Usuario</label>
              <input type="text" id="usuario" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Correo Electrónico</label>
              <input type="email" id="correo" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" id="contraseña" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Estado</label>
              <select id="estado" class="form-select" required>
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
              </select>
            </div>
          </div>

          <div class="modal-footer">
            <!-- Botón para cerrar sin guardar -->
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <!-- Botón que envía el formulario -->
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- MODAL: VER DETALLES DE UN CAJERO -->
  <div class="modal fade" id="viewModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Encabezado del modal -->
        <div class="modal-header">
          <h5 class="modal-title">Información del Cajero</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Cuerpo del modal (solo muestra información) -->
        <div class="modal-body">
          <p><strong>Nombre:</strong> <span id="viewNombre"></span></p>
          <p><strong>Usuario:</strong> <span id="viewUsuario"></span></p>
          <p><strong>Correo:</strong> <span id="viewCorreo"></span></p>
          <p><strong>Contraseña:</strong> <span id="viewContraseña"></span></p>
          <p><strong>Estado:</strong> <span id="viewEstado"></span></p>
        </div>

        <!-- Pie del modal -->
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap con soporte para modales y componentes dinámicos -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Archivo JavaScript donde se maneja la lógica de la tabla y los modales -->
  <script src="../js/cajeros.js"></script>
</body>
</html>
