<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"> <!-- Define la codificación de caracteres -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Asegura el diseño responsive -->
  <title>Iniciar Sesión</title>

  <!-- Enlace al CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Enlace al CSS personalizado -->
  <link rel="stylesheet" href="../css/login.css">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <!-- Centra vertical y horizontalmente el contenido en pantalla -->

  <div class="card shadow-lg border-0 p-4 login-card">
    <!-- Tarjeta principal del login con sombra y bordes redondeados -->

    <div class="text-center mb-3">
      <!-- Icono redondo superior -->
      <div class="rounded-circle bg-primary text-white d-inline-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
        <span class="icon-placeholder">
          <img src="../assets/img/iconologin.svg"> <!-- Icono del login -->
        </span>
      </div>
    </div>

    <h4 class="text-center fw-bold">Iniciar Sesión</h4>
    <p class="text-center text-muted small mb-4">Acceso para cajeros</p>

    <!-- Formulario de login -->
    <form id="loginForm" novalidate>
      <!-- Campo de usuario -->
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Usuario</label>
        <div class="input-group">
          <!-- Icono dentro del input -->
          <span class="input-group-text bg-white border-end-0">
            <span class="icon-placeholder"><img src="../assets/img/usuariologin.svg"></span>
          </span>

          <!-- Campo de correo -->
          <input type="email" class="form-control border-start-0" id="email" placeholder="Ingrese su usuario" required>
          <div class="invalid-feedback">Por favor ingrese un correo válido.</div>
        </div>
      </div>

      <!-- Campo de contraseña -->
      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Contraseña</label>
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0">
            <span class="icon-placeholder">
              <img src="../assets/img/contraseñalogin.svg" alt="icono contraseña">
            </span>
          </span>

          <!-- Input de contraseña -->
          <input type="password" class="form-control border-start-0" id="password" placeholder="Ingrese su contraseña" required>

          <!-- Botón tipo ojito para mostrar/ocultar -->
          <span class="input-group-text bg-white" id="togglePassword" style="cursor: pointer;">
            <span class="icon-placeholder">
              <img src="../assets/img/ojitologin.svg" alt="mostrar contraseña" id="iconEye">
            </span>
          </span>

          <div class="invalid-feedback">Por favor ingrese su contraseña.</div>
        </div>
      </div>

      <!-- Recordarme y olvidar contraseña -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="remember">
          <label for="remember" class="form-check-label">Recordarme</label>
        </div>
        <a href="#" class="text-decoration-none small text-primary">¿Olvidaste tu contraseña?</a>
      </div>

      <!-- Botón de enviar -->
      <button type="submit" class="btn btn-primary w-100 fw-semibold shadow-sm">
        <span class="icon-placeholder"><img src="../assets/img/iniciologin.svg"></span>
        Iniciar Sesión
      </button>

      <!-- Enlace para registro -->
      <div class="text-center mt-3 small">
        ¿No tienes una cuenta? 
        <a href="registro.html" class="text-decoration-none text-primary fw-semibold">Regístrate aquí</a>
      </div>

      <!-- Información del sistema -->
      <div class="text-center mt-4 small text-muted">
        <p class="mb-1">Sistema de Salas de Cine</p>
        <span class="text-success">●</span> Sistema en línea
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script de validación -->
  <script src="../js/login.js"></script>
</body>
</html>
